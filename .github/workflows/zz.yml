name: ZZ
on: [push]
jobs:
  test-pspg:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - name: bins
        run: sudo apt-get -y install python3-psycopg2 mlocate
      - name: updatedb
        run: sudo updatedb
      - name: locate
        run: locate psycopg2
      - name: check
        run: python3 check-import.py